<div class="card">
    <h3 class="card-header text-center bg-primary text-white">Listado de Usuarios!</h3>
    <div class="card-body">
        <div class="text-right"><a class="btn btn-info btn-rounded" routerLink="/form" ripple-radius>Crear Usuario</a></div>
        <hr>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Profession</th>
                    <th scope="col">Role</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let movie of movies">
                    <td>{{ movie.name }}</td>
                    <td>{{ movie.email }}</td>
                    <td>{{ Profession(movie.profession_id) }}</td>
                    <td>{{ Role(movie.is_admin) }}</td>
                    <td><a class="btn btn-primary btn-sm" routerLink="/form/{{movie.id}}">Editar</a></td>
                    <td><a class="btn btn-danger btn-sm" (click)="delete(movie.id)">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
