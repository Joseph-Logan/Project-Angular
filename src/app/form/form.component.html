<div class="card">
    <h2 class="card-header info-color white-text text-center py-2">Creacion de Usuario!</h2>
    <div class="card-body">
        <div style="padding-left: 100px;" class="" action="">
        
            <div class="form-group col-md-10">
                <label for="name">Nombre:</label>
                <input [(ngModel)]="movie.name" type="text" class="form-control">
            </div>
            <div class="form-group col-md-10">
                <label for="" class="label-control">Contraseña:</label>
                <input [(ngModel)]="movie.password" type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group col-md-10">
                <label for="email">Email:</label>
                <input [(ngModel)]="movie.email" type="email" class="form-control">
            </div>

            <div class="form-group col-md-10">
                <label for="role">Role:</label>
                <select [(ngModel)]="movie.is_admin" name="is_admin" id="is_admin" class="form-control">
                    <option value="0">Usuario</option>
                    <option value="1">Administrador</option>
                </select>
            </div>

            <div class="form-group col-md-10">
                <label for="profession">Profesión:</label>
                <select [(ngModel)]="movie.profession_id" name="profession_id" id="profession_id" class="form-control">
                    <option *ngFor = "let prof of profession" value="{{prof.id}}">{{prof.title}}</option>
                </select>
            </div>
            <button (click)="savePerson()" class=" col-md-10 btn btn-info">Guardar</button>
        </div>
    </div>
</div>
